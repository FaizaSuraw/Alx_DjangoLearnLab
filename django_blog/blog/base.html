<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-green-600 text-white p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">üçÄ Django Blog</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="{% url 'post-list' %}" class="hover:text-yellow-300">Posts</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'post-create' %}" class="hover:text-yellow-300">Create Post</a></li>
                        <li><a href="{% url 'profile' %}" class="hover:text-yellow-300">Profile</a></li>
                        <li><a href="{% url 'logout' %}" class="hover:text-yellow-300">Logout</a></li>
                    {% else %}
                        <li><a href="{% url 'login' %}" class="hover:text-yellow-300">Login</a></li>
                        <li><a href="{% url 'register' %}" class="hover:text-yellow-300">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li class="mb-2 text-sm {{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
