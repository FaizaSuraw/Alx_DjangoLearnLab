{% extends 'blog/base.html' %}
{% block title %}Create/Edit Post{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-4">{% if object %}Edit{% else %}Create{% endif %} Post</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 mt-2">
        {% if object %}Update{% else %}Create{% endif %}
    </button>
</form>
{% endblock %}
