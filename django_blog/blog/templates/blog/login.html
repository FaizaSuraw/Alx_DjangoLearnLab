{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Login</h2>
  
  {% if messages %}
    <ul class="mb-4">
      {% for message in messages %}
        <li class="text-red-500">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
      <input type="text" name="username" id="username" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <div>
      <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
      Login
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-600 text-center">
    Don't have an account? 
    <a href="{% url 'register' %}" class="text-green-600 hover:underline">Register here</a>
  </p>
</div>
{% endblock %}
