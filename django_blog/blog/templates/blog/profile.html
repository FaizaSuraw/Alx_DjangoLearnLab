{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Your Profile</h2>

  {% if messages %}
    <ul class="mb-4">
      {% for message in messages %}
        <li class="text-green-600">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
      <input type="text" id="username" value="{{ request.user.username }}" disabled
             class="w-full border border-gray-300 rounded px-3 py-2 bg-gray-100 cursor-not-allowed">
    </div>

    <div>
      <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
      <input type="email" name="email" id="email" value="{{ request.user.email }}" required
             class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
    </div>

    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
      Update Profile
    </button>
  </form>

  <p class="mt-4 text-center">
    <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
  </p>
</div>
{% endblock %}
