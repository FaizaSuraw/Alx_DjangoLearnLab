{% extends 'blog/base.html' %}
{% block title %}{{ object.title }}{% endblock %}
{% block content %}
<h2 class="text-3xl font-bold mb-4">{{ object.title }}</h2>
<p class="text-gray-700 mb-2">{{ object.content }}</p>
<p class="text-gray-500 text-sm">By {{ object.author.username }} on {{ object.published_date|date:"M d, Y" }}</p>

{% if user == object.author %}
<div class="mt-4">
    <a href="{% url 'post-update' object.pk %}" class="text-blue-600 hover:underline mr-4">Edit</a>
    <a href="{% url 'post-delete' object.pk %}" class="text-red-600 hover:underline">Delete</a>
</div>
{% endif %}
{% endblock %}
