{% extends 'blog/base.html' %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h2 class="text-2xl font-semibold mb-4">
        {% if object %}Edit Comment{% else %}Add Comment{% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            {% if object %}Update{% else %}Post{% endif %}
        </button>
        <a href="{{ object.post.get_absolute_url if object else request.META.HTTP_REFERER }}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
