{% extends 'blog/base.html' %}

{% block content %}
<div class="container mx-auto p-4 max-w-2xl">
    <h2 class="text-2xl font-semibold mb-4">Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <p class="italic my-2">"{{ object.content }}"</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        <a href="{{ object.post.get_absolute_url }}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
